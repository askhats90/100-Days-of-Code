<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book name: {{ book_name }}</p>
    <p>Current rating: {{ book_rating }}</p>
    <form action="{{ url_for('edit_rating', id_post=book_id) }}" method="POST">
        <input type="text" placeholder="New Rating" name="new_rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
